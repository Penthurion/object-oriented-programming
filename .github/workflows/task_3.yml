name: task_3

on: [push, pull_request, workflow_dispatch]

jobs:
  task_3:
    runs-on: ubuntu-latest
    env:
      path: homework/task_3/build
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Create build directory
      run: mkdir ${{ env.path }}
    - name: Compile
      working-directory: ${{ env.path }}
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: ${{ env.path }}
      run: ctest -V